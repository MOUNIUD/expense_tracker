<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- AOS Animation Library -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">


    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #d1e3ff, #e2ffe9);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .navbar {
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .navbar-brand {
            font-weight: bold;
        }

        .btn-animate:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
    </style>
</head>

<body>
<!-- Floating Money Animation -->
<div class="floating-money" style="--i: 0;">💸</div>
<div class="floating-money" style="--i: 0.2;">💵</div>
<div class="floating-money" style="--i: 0.4;">💰</div>
<div class="floating-money" style="--i: 0.6;">💸</div>
<div class="floating-money" style="--i: 0.8;">💵</div>


    

<!-- 🔽 Step 2 Navbar goes right here -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" width="40" height="40" class="me-2">
      <span>ExpenseTracker</span>
    </a>
    <div>
      <a class="nav-link d-inline mx-2" href="/">🏠 Home</a>
  
      <a class="nav-link d-inline mx-2" href="/add">➕ Add</a>
      <a class="nav-link d-inline mx-2" href="/view">📃 View</a>
      <a class="nav-link d-inline mx-2" href="/monthly">📊 Monthly</a>
      <a class="nav-link d-inline mx-2" href="/summary">🧁 Category</a>
    </div>
  </div>
</nav>

<!-- Your content -->
{% block content %}{% endblock %}
